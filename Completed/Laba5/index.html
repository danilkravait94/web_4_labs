<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Кравченко Даніл Олегович, IT-94, Лабораторна 5, Варіант 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="a-center">
        <h3>Завдання 1</h3>
    </div>
    <div class="flex-around-box">
        <div>
            <h3>Форма</h3>
            <form onsubmit="return submitForm()">
                <div class="my-2">
                    <input id="name" placeholder="ПІБ" required/>
                </div>
                
                <div class="my-2">
                    <input id="variant" type="number" required max="10" min="1" placeholder="Варіант" />
                </div>
                
                <div class="my-2">
                    <input id="group" placeholder="Група" required/>
                </div>
                
                <div class="my-2">
                    <input id="faculty" placeholder="Факультет" required />
                </div>
                
                <div class="my-2">
                    <input id="birthdate" placeholder="Дата народж." required/>
                </div>
                <button class="mx-auto">Надіслати</button>
            </form>
        </div>
        <div>
            <div id="response-block" style="display: none">
                <h3>Результати</h3>
                <div class="flex-between-box my-2">
                    <div>ПІБ:</div>
                    <div id="name-value"></div>
                </div>
                <div class="flex-between-box my-2">
                    <div>Варіант: </div>
                    <div id="variant-value"></div>
                </div>
                <div class="flex-between-box my-2">
                    <div>Група:</div>
                    <div id="group-value"></div>
                </div>
                <div class="flex-between-box my-2">
                    <div>Факультет:</div>
                    <div id="faculty-value"></div>
                </div>
                <div class="flex-between-box my-2">
                    <div>Дата народження:</div>
                    <div id="birthdate-value"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="a-center">
        <h3>Завдання 2</h3>
    </div>
    <div>
        <table id="changing-table"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
